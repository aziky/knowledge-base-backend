server:
  port: 7071
  servlet:
    context-path: /api

spring:
  application:
    name: user-service

  datasource:
    url: jdbc:postgresql://localhost:5432/kbdb
    username: kbuser
    password: kbpass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: user


