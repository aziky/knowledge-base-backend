server:
  port: 7071
  servlet:
    context-path: /api

spring:
  application:
    name: user-service

  datasource:
    url: jdbc:postgresql://knowledge-base-db.c30ekiwk6ooq.ap-southeast-1.rds.amazonaws.com:5432/knowledge_base
    username: postgres
    password: mypassword
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: user


jwt:
  secret-key: $
  issuer: Hamster-Management-System
  duration: 3600

openapi:
  server-url: http://localhost:7071/user-service/api

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: methods
    tags-sorter: alpha
    display-request-duration: true
    default-model-expand-depth: 10
    display-operation-id: true
